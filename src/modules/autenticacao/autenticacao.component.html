<main class="form-signin mt-5 d-flex justify-content-center">
  <form class="col-11 col-sm-10 col-md-6 col-lg-4 col-xl-3">

    <h1 class="h3 mb-3 fw-normal">Login Admin</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-3" type="button" (click)="autenticacao()">Entrar</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2021</p>
  </form>
</main>
